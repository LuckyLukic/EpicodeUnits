<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>NUOVI CLIENTI</h1>
    </header>

    <main>
      <section class="buttons">
        <button type="button" class="crea">CREA NUOVO UTENTE</button>
        <button type="button" class="mostra">MOSTRA TUTTI GLI UTENTI</button>
        <button type="button" class="cerca">CERCA UTENTE PER ID</button>
        <button type="button" class="ritorna noShow">
          RITORNA ALLA MAINPAGE
        </button>
      </section>
      <section class="formSection noShow">
        <form action="#" class="singleForm">
          <h4>CONTATTI</h4>
          <div>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="surname">Cognome</label>
            <input type="text" id="surname" name="surname" required />
          </div>
          <div>
            <label for="age">Et√†</label>
            <input type="number" id="age" name="age" required />
          </div>
          <div>
            <label for="address">Indirizzo</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="buttonsForm">
            <button type="button" class="resetForm">RESET</button>
            <button type="button" class="invioForm">INVIO</button>
          </div>
        </form>
      </section>
      <section class="listaClienti noShow">
        <div class="usersContainer"></div>
      </section>
      <section class="cercaId noShow">
        <form action="#" class="ricercaForm">
          <div>
            <label for="riceraID">ID CLIENTE</label>
            <input type="number" id="ricercaID" name="ricercaID" />
          </div>
          <div class="buttonsFormSingleUser">
            <button type="button" class="resetForm">RESET</button>
            <button type="button" class="invioForm">INVIO</button>
          </div>
          <div class="selectedUser noShow"></div>
        </form>
      </section>
    </main>

    <script src="assets/js/app.js"></script>
  </body>
</html>
