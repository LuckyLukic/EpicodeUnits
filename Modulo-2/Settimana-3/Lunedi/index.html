<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Costruttori</title>
</head>

<body>

    <form action="#" id="form">
        <fieldset>
            <legend>FORM</legend>

            <label for="petName">Pet Name</label>
            <input type="text" id="petName" placeholder="Pet Name" required class="data">

            <label for="ownerName">Owner Name</label>
            <input type="text" id="ownerName" placeholder="Owner Name" required class="data">

            <label for="species">Species</label>
            <select name="species" id="species" class="data">
                <option value=""> choose </option>
                <option value="dog"> dog </option>
                <option value="cat"> cat </option>
                <option value="rabbit"> rabbit </option>
                <option value="horse"> horse </option>
                <option value="spider"> spider </option>
                <option value="snake"> snake </option>
                <option value="turtle"> turtle </option>
            </select>
            <br>

            <label for="breed">Breed</label>
            <input type="text" id="breed" placeholder="breed" required class="data">

            <br>

            <input type"submit" id="submit" value="SUBMIT">

        </fieldset>
    </form>


    <script src="assets/js/app.js"></script>
</body>

</html>
