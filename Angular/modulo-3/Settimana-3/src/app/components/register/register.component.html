<div class="row d-flex justify-content-center">
<form class="col-6 mb-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Nome</label>
    <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name" placeholder="required">
    <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="alert alert-danger">
      this field is required
    </div>
  </div><div class="mb-3">
    <label for="surname" class="form-label">Cognome</label>
    <input type="text" class="form-control" id="surname" aria-describedby="surname" formControlName="surname"  placeholder="required">
    <div *ngIf="registerForm.get('surname')?.touched && registerForm.get('surname')?.invalid" class="alert alert-danger">
      this field is required
    </div>
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" aria-describedby="username" formControlName="username" placeholder="required, minimum 8 characters">
    <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="alert alert-danger">
      <div *ngIf="registerForm.get('username')!.errors!['required']">this field is required</div>
      <div *ngIf="registerForm.get('username')!.errors!['minlength']"> minimum length 8 characters</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="alert alert-danger">
      <div *ngIf="registerForm.get('email')!.errors!['required']">this field is required</div>
      <div *ngIf="registerForm.get('email')!.errors!['email']"> email format not valid</div>
    </div>

  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" aria-describedby="password" formControlName="password" placeholder="min 8 characters, 1 capitol letter, 1 special symbol, 1 number">
    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="alert alert-danger">
      <div *ngIf="registerForm.get('password')!.errors!['required']">this field is required</div>
      <div *ngIf="registerForm.get('password')!.errors!['pattern']"> password format is wrong: min 8 characters, 1 capitol letter, 1 special symbol, 1 number</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="controlPassword" class="form-label">Repeat Password</label>
    <input type="password" class="form-control" id="controlPassword" formControlName="controlPassword">
    <div *ngIf="registerForm.get('controlPassword')?.touched && registerForm.get('controlPassword')?.invalid" class="alert alert-danger">
      <div *ngIf="registerForm.get('controlPassword')!.errors!['required']">this field is required</div>
      <!-- <div *ngIf="registerForm.get('controlPassword')!.errors!['valuesDoNotMatch']"> the 2 passwords do not match!</div> -->
    </div>

  </div>

  <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
</form>
</div>
