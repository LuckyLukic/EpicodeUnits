<div class="row d-flex justify-content-center">
  <div class="col-8">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">DATI UTENTE</h5>
        <p class="card-text"><strong>Nome:</strong> {{singleUtente.name}}</p>
        <p class="card-text"><strong>Cognome:</strong> {{singleUtente.surname}}</p>
        <p class="card-text"><strong>Email:</strong> {{singleUtente.email}}</p>
        <p class="card-text"><strong>Password:</strong> {{singleUtente.password}}</p>
        <p class="card-text"><strong>Id:</strong> {{singleUtente.id}}</p>
        <button type="button" class="btn btn-danger" (click)="onSubmit()">Delete</button>
      </div>
    </div>
  </div>
</div>
