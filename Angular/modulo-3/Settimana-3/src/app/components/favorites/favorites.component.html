<ng-container *ngIf="favoriteMovies; then showmovies; else sorry"></ng-container>

<ng-template #showmovies>
  <div class="container-fluid">
    <div class="row row-gap-3">
      <div class="cardwrapper col-3" *ngFor="let singleMovie of favoriteMovies">
        <div class="card h-100">
          <!-- <img
            src="{{ poster }}{{ singleMovie.poster_path }}"
            class="card-img-top"
            alt="movie poster"
          /> -->
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">Movie id:{{ singleMovie.movieId }}</h5>
            <div class="d-flex flex-column">
              <p class="card-text mb-2">id: {{ singleMovie.id }}</p>
              <p class="card-text mb-2">User id: {{ singleMovie.userId }}</p>


              <a
                [routerLink]="['/movies', singleMovie.id]"
                class="btn btn-primary mb-2"
                >DETAIL</a
              >

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #sorry>
  <div class="row d-flex justify-content-center align-items-center col-4">
    Sorry, something is wrong. Please try later!
  </div>
</ng-template>
