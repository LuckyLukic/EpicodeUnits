<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Pagina Amazon</title>
</head>

<body>
  <!-- Blocco Header + Navbar -->
  <header id="header">
    <img src="assets/img/logo.png" alt="logo" class="header-logo" />
  </header>
  <nav class="navbar">
    <ul>
      <li><a href="">All</a></li>
      <li><a href="">Today's deals</a></li>
      <li><a href="">Customer Service</a></li>
      <li><a href="">Registry</a></li>
      <li><a href="">Gift Cards</a></li>
      <li><a href="">Sell</a></li>
    </ul>
  </nav>

  <main id="main">
    <!-- TOP SECTION -->
    <section class="top">
      <div class="top-orange">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div class="top-green">
        <h1>Holiday Gift Guide</h1>
        <p>Be a go-gitter</p>
      </div>
    </section>
    <!-- SECTION CARDS -->
    <section class="cards">
      <div class="miniWrapper">
        <p>Find the perfect gift</p>
        <a href="">Shop now</a>
      </div>
      <img src="assets/img/img_1.jpg" alt="tablet" class="cards-img">
      <img src="assets/img/img_2.jpg" alt="desktop" class="cards-img">
      <img src="assets/img/img_3.jpg" alt="smartwatch" class="cards-img">
      <img src="assets/img/img_4.jpg" alt="pets" class="cards-img">
    </section>
    <!-- SECTIONS BANNER -->
    <section class="banner1 ban">
      <img src="assets/img/img_9.png" alt="gaming" class="banner1-img ban-img">
      <p class="banner1-text ban-txt">Play the gifting game</p>
      <a class="banner1-link ban-lnk" href="">Shop gaming</a>
    </section>
    <section class="banner2 ban">
      <img src="assets/img/img_10.png" alt="sounds" class="banner2-img ban-img">
      <p class="banner2-text ban-txt">The sound of cheer</p>
      <a class="banner2-link ban-lnk" href="">Shop Audio & accessories</a>
    </section>
  </main>
  <!-- FOOTER -->
  <footer>
    <a href="#header" class="footer-link">Back to top</a>
    <img src="assets/img/logo.png" alt="logo" class="footer-logo" />
  </footer>
</body>

</html>
